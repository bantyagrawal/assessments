<mat-card>
    <mat-card-title>Enter OTP</mat-card-title>
    <mat-card-content>
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>OTP</mat-label>
          <input matInput formControlName="otp" maxlength="4">
          <mat-error *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
            A valid 4-digit OTP is required
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="otpForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
