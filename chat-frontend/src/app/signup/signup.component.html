<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                    Valid email is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    Password is required and must be at least 6 characters long
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Mobile</mat-label>
                <input matInput formControlName="mobile">
                <mat-error *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched">
                    Valid mobile number is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
                <mat-error *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched">
                    Address is required
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Role</mat-label>
                <mat-select (selectionChange)="filterUsers()" formControlName="role">
                    <mat-option value="Manager">Manager</mat-option>
                    <mat-option value="Team leader">Team leader</mat-option>
                    <mat-option value="Employee">Employee</mat-option>
                </mat-select>
            </mat-form-field>

            <ng-container *ngIf="signupForm.value.role != 'Manager'">
                <mat-form-field class="full-width">
                    <mat-label>Team Lead</mat-label>
                    <mat-select formControlName="teamLead">
                        <mat-option *ngFor="let user of filterUser" [value]="user._id">{{ user.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </ng-container>
            <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
        </form><br>
        <p> Already have an account? <a routerLink="/login">Log in here</a> </p>
    </mat-card-content>
</mat-card>
